<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction App</title>
</head>
<body>
    <h1>Make a Loan Default Prediction</h1>
    <form action="/predict" method="post">
        <label for="person_age">Age:</label>
        <input type="number" id="person_age" name="person_age"><br><br>

        <label for="person_income">Income:</label>
        <input type="number" id="person_income" name="person_income"><br><br>
        
        <label for="person_home_ownership">Home Ownership:</label>
        <select id="person_home_ownership" name="person_home_ownership">
            <option value="OWN">OWN</option>
            <option value="MORTGAGE">MORTGAGE</option>
            <option value="RENT">RENT</option>
            <option value="OTHER">OTHER</option>
        </select><br><br>

        <label for="person_emp_length">Employment Length (years):</label>
        <input type="number" id="person_emp_length" name="person_emp_length" step="0.1"><br><br>
        <label for="loan_intent">Loan Intent:</label>
        <select id="loan_intent" name="loan_intent">
            <option value="EDUCATION">EDUCATION</option>
            <option value="MEDICAL">MEDICAL</option>
            <option value="VENTURE">VENTURE</option>
            <option value="PERSONAL">PERSONAL</option>
            <option value="HOMEIMPROVEMENT">HOMEIMPROVEMENT</option>
            <option value="DEBTCONSOLIDATION">DEBTCONSOLIDATION</option>
        </select><br><br>

        <label for="loan_grade">Loan Grade:</label>
        <select id="loan_grade" name="loan_grade">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
        </select><br><br>

        <label for="loan_amnt">Loan Amount:</label>
        <input type="number" id="loan_amnt" name="loan_amnt"><br><br>

        <label for="loan_int_rate">Loan Interest Rate:</label>
        <input type="number" id="loan_int_rate" name="loan_int_rate" step="0.01"><br><br>

        <label for="loan_percent_income">Loan Percent Income:</label>
        <input type="number" id="loan_percent_income" name="loan_percent_income" step="0.01"><br><br>

        <label for="cb_person_default_on_file">Default on File:</label>
        <select id="cb_person_default_on_file" name="cb_person_default_on_file">
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select><br><br>

        <label for="cb_person_cred_hist_length">Credit History Length:</label>
        <input type="number" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length"><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
